{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AKA Films</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 36px;
            font-weight: bold;
        }
        
        .logo-aka {
            color: #e50914;
        }
        
        .logo-films {
            color: #333;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }
        
        .btn-login {
            width: 100%;
            background: #e50914;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-login:hover {
            background: #c40812;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-icon {
            font-size: 20px;
        }
        
        .links-section {
            text-align: center;
            margin-top: 25px;
        }
        
        .links-section a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            display: inline-block;
            margin: 0 10px;
        }
        
        .links-section a:hover {
            color: #e50914;
        }
        
        .register-prompt {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .register-prompt p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .btn-register {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #e50914;
            border: 2px solid #e50914;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            background: #e50914;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.2);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        /* Animación de entrada */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: slideIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo h1 {
                font-size: 32px;
            }

            .login-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><span class="logo-aka">AKA</span><span class="logo-films">FILMS</span></h1>
        </div>
        
        <div class="login-header">
            <h2>Bienvenido de nuevo</h2>
            <p>Inicia sesión para continuar</p>
        </div>
        
        {% if form.errors %}
        <div class="error-message">
            <span class="error-icon">⚠️</span>
            <span><strong>Error:</strong> Usuario o contraseña incorrectos</span>
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       class="form-input"
                       placeholder="Tu nombre de usuario"
                       required 
                       autofocus>
            </div>
            
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       class="form-input"
                       placeholder="Tu contraseña"
                       required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        
        <div class="links-section">
            <a href="{% url 'peliculas:index' %}">← Volver al inicio</a>
        </div>
        
        <div class="register-prompt">
            <p>¿No tienes una cuenta?</p>
            <a href="{% url 'peliculas:registro' %}" class="btn-register">Crear cuenta gratis</a>
        </div>
    </div>
</body>
</html>
